<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezsi költség számoló</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bgImg"></div>
    <h2 class="erzsiCalc">Ultimate Erzsi-kalkulátor</h2>
    <div class="divAll">
        Havi áramfogyasztás: <input type="number" min="0" max="25000" id="aram">kWh <span  id="hiba1"></span><br>
        Havi gázfogyasztás: <input type="number" min="0" max="500" id="gaz">m&sup3 <span id="hiba2"></span><br>
        Havi vízfogyasztás: <input type="number" min="0" max="30" id="viz">m&sup3 <span id="hiba3"></span><br>
        Közös költség: <input type="number" min="6000" max="22000" id="koz">Ft <span id="hiba4"></span><br>
        
    <div class="vanisher">
        Áramdíj: <input type="text" id="aramar" readonly ><br>
        
        Gázdíj: <input type="text" id="gazar" readonly><br>
    
        Vízdíj: <input type="text" id="vizar" readonly><br>
    
        Közösköltség: <input type="text" id="kozar" readonly><br><br>
    </div>

        <button class="button" onclick="szamol()">Számol</button>
    </div>
</body>
</html>
